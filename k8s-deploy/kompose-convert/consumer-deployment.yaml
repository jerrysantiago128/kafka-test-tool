apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f k8s-compose.yml
    kompose.version: 1.35.0 (9532ceef3)
  labels:
    io.kompose.service: consumer
  name: consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: consumer
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f k8s-compose.yml
        kompose.version: 1.35.0 (9532ceef3)
      labels:
        io.kompose.service: consumer
    spec:
      containers:
        - image: k8s_consume:0.10.0
          name: k8s-consumer
          ports:
            - containerPort: 9092
              protocol: TCP
      hostname: k8s-consumer
      restartPolicy: Always
